{% extends 'base.html' %}

{%block title%} Cadastro {%endblock%}

{% block content %}
<div class="offset-1 col-10 list-div">
    <h2>Cadastro de Aluno</h2>
    <div class="col-md-3">
        <form method="post" class="row g-6">
            {% csrf_token %}
            {{form_aluno}}
            {{form_endereco}}
            <div>
                <button type="submit" class="btn btn-success mt-2 mb-2">Salvar</button>
            </div>

        </form>
    </div>
</div>

{% endblock %}
